<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
    img, label {
      display: block;
    }
    </style>
  </head>

  <body>
    <label>Rotation: <input id=rot value=0 /></label>
    <img src=colortest.png></img>
    <script>
    //let rot = 0;
    const update = () => {
      document.querySelector('img').style.filter = `sepia(1) hue-rotate(${rot.value}deg) saturate(3) contrast(0.8) brightness(1.0)`
      rot.value = (rot.value + 1) % 360
    }

    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('input', update)
    })

    </script>
  </body>
</html>
