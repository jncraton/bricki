<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      section {
        display: flex;
        flex-flow: row wrap;
      }
      figure {
        width: 96px;
        margin: 8px;
      }
      figcaption {
        text-align: center;
        color: #222;
        font-size: smaller;
      }
      a:link,
      a:visited {
        text-decoration: none;
      }
      .grouped {
        border: 1px solid #ccc;
        display: inherit;
        flex-flow: row wrap;
      }
      .multicolor {
        background: linear-gradient(0deg, rgba(0, 200, 200, 1) 25%, rgba(200, 0, 0, 1) 75%);
      }
      img {
        height: 96px;
        display: block;
        color: #eee;
        text-shadow: 1px 1px black;
      }
    </style>
  </head>

  <body>
    <section>{{ figures }}</section>
  </body>
</html>
